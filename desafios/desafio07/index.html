<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/logoejm.ico" type="image/x-icon">
    <title>Conversor R$ -> US$</title>
    <style>
        body { 
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt;
            border-radius: 10px;
            font-weight:bold;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor de  R$ -> US$</h1>
    <button onclick="inicio()">Converter</button><br>
    <section id="res">
         <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        let dolar = window.prompt ('Antes de mais nada. Quanto está a cotação do dolar agora? ')
        let Valdolar =  dolar
        function inicio(){
            let real = window.prompt ('Quantos R$ você tem na carteira? ')
             let Valreal =  real
            let ValUS =  Valreal/Valdolar
            let valorFormatReal = Valreal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
            let valorFormatUS = ValUS.toLocaleString('pt-BR', { style: 'currency', currency: 'USD' })
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>Você vai conseguir comprar ${valorFormatUS} com R$${valorFormatReal} que você tem na carteira.</p>`
         }       
    </script>
</body>
</html>
