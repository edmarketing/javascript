<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/logoejm.ico" type="image/x-icon">
    <title>Conversor de Medidas</title>
    <style>
        body { 
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt;
            border-radius: 10px;
            font-weight:bold;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="inicio()">Converter</button><br>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>        
        function inicio(){
            let distancia = Number(window.prompt('Digite a distância em metros (m) '))
            let res = document.getElementById('resultado') 
            let metro = parseFloat(distancia);
            res.innerHTML = `<p><strong>A distância de ${distancia.toLocaleString('pt-BR', { style: 'decimal'})} metros  corresponde a...</strong></p>`
            let result = (metro)/1000;
            res.innerHTML += `<p>${result.toLocaleString('pt-BR', { style: 'decimal'})} kilômetros (Km)</p>`
            let result1 = (metro)/100;
            res.innerHTML += `<p>${result1.toLocaleString('pt-BR', { style: 'decimal'})} hectômetros (Hm)</p>`
            let result2 = (metro)/10;
            res.innerHTML += `<p>${result2.toLocaleString('pt-BR', { style: 'decimal'})} decâmetros (Dam)</p>`
            let result3 = (metro)/0.1;
            res.innerHTML += `<p>${result3.toLocaleString('pt-BR', { style: 'decimal'})} decímetros (dm)</p>`
            let result4 = (metro)/.010;
            res.innerHTML += `<p>${result4.toLocaleString('pt-BR', { style: 'decimal'})} centímetros (cm)</p>`
            let result5 = (metro)/0.001;
            res.innerHTML += `<p>${result5.toLocaleString('pt-BR', { style: 'decimal'})} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
