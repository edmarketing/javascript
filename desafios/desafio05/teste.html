<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter metros em Kilometros</title>
</head>
<body>
    <script>
        let metro = parseInt(prompt("Informe a quantidade de metros a converter:"));
        let result = (metro*1)/1000;
        document.write(metro + " metros convertido a kilômetros é: " + result + " kilômetros.")
    </script>
 </html>
