<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter metros em Kilometros</title>
</head>
<body>
    
    <script>
        let metro1 = prompt("Informe a quantidade de metros a converter:");
        var texto =  "A distância de " + metro1 + " metros, correspondente a..."
        let metro = parseInt(metro1);
        var resultado = texto.bold();
        document.write(resultado + "<br/>")
        let result = (metro*1)/1000;
        document.write( result + " kilômetros (Km)" + "<br/>" )
        let result1 = (metro*1)/100;
        document.write(result1 + " hectômetros (Hm)" + "<br/>")
        let result2 = (metro*1)/10;
        document.write(result2 + " decâmetros (Dam)" + "<br/>")
        let result3 = (metro*1)/0.1;
        document.write(result3 + " decimetros (dm)" + "<br/>")
        let result4 = (metro*1)/0.01;
        document.write(result4 + " centímetros (cm)" + "<br/>")
        let result5 = (metro*1)/0.001;
        document.write(result5 + " milímetros (mm)")
    </script>
 </html>
