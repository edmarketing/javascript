<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Calculadora de troco</title>
    <style>
        body { 
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt;
            border-radius: 10px;
            font-weight:bold;
            padding: 15px;  
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="inicio()">Comprar Produto</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>     
        function inicio() {
            let produto = (window.prompt('Qual produto está comprando: '))
            let valor = Number(window.prompt(`Quanto custa ${produto} que está comprando: `))
            let valor1 = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>Você comprou ${produto} que custou R$ ${valor}. Deu em dinheiro R$ ${valor} e vai receber R$ ${(valor1-valor)} de troco. Volte Sempre!</p>`
        }
    </script>
    
</body>
</html>
