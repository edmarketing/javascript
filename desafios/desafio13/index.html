<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/logoejm.ico" type="image/x-icon">
    <title>Situação do Aluno</title>
    <style>
        body { 
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt;
            border-radius: 10px;
            font-weight:bold;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
        <button onclick="Verifica()">Entrar com as notas</button>
        <section id="res">
            <p>Click no botão acima para informar o nome e a nota do aluno.</p>
        </section>
        <script>
             function Verifica(){ 
                    let nome = window.prompt('Qual é o nome do aluno?')                
                    let nota1 = Number(window.prompt(`Primeira nota de ${nome}`))
                    let nota2 = Number(window.prompt(`Segunda nota de ${nome}`))
                                      
                    let media = (nota1+nota2)/2   
                    let mediaForm = media.toLocaleString('pt-BR', { style: 'decimal', currency: 'BRL' });
                    let nota1Form = nota1.toLocaleString('pt-BR', { style: 'decimal', currency: 'BRL' });
                    let nota2Form = nota2.toLocaleString('pt-BR', { style: 'decimal', currency: 'BRL' });
 
                    let res = document.querySelector('section#res')

                    res.innerHTML = `<h2> Analisando a situação de ${nome}. </h2>` 
                    res.innerHTML += `<p> Com as notas ${nota1Form} e ${nota2Form}, <strong>a média é ${mediaForm})</strong></p>`

                   if (media > 6.0) {          
                          res.innerHTML += `<p>Com média acima de 6,0, o aluno está <mark><STRONG>APROVADO</mark></STRONG> .</p>`
                                                                        
                   }else if (media < 6.1 && media >2.9) {
                        res.innerHTML += `<p>Com média entre 3,0 e 6,0, o aluno está em <mark style="background-color:#DAF7A6;"><STRONG>RECUPERAÇÃO</mark></STRONG> .</p>`
                   }else{
                        res.innerHTML += `<p>Com média abaixo de 3,0, o aluno está <mark style="background-color:#C70039;"><STRONG>REPROVADO</mark></STRONG> .</p>`  
                  }                
                } 
        </script>
    
</body>
</html>
