<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/logoejm.ico" type="image/x-icon">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 15px;  }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
       
        function inicio() {
            let n1 = Number(window.prompt('Digite um número inteiro qualquer: '))
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>Antes do número ${n1} é ${n1-1} e depois é ${n1+1}!</p>`
        }
    </script>
</body>
</html>
